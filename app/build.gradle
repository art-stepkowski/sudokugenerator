
plugins {
    id 'application'
    id "io.freefair.lombok" version "6.4.3"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
}

testing {
    suites {
        test {
            useJUnitJupiter('5.7.2')
        }
    }
}

application {
    mainClass = 'org.artiste.sudoku.App'
}
